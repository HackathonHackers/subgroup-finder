<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <meta charset="UTF-8">
        <title>Subgroup Recommender</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="subgroup_finder.css"/>
    </HEAD>
    <BODY>
        <div id="click-here">
            <div class="text">Click the button to find out what groups we recommend for you!</div>

        </div>
        
        <div id="recommendations"></div>
        
        <script type="text/javascript" src="groups.json"></script>
        <script type="text/javascript" src="hh_recommend.json"></script>
        <script type="text/javascript" src="subgroup_finder.js"></script>
        <script type="text/javascript" src="fb_oauth.js"></script>
    </BODY>
